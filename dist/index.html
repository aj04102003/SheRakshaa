    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: black;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
        }
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .glass-dark:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in-from-right-8 {
            animation: slideInRight 0.5s ease-out;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(32px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .slide-in-from-bottom-8 {
            animation: slideInBottom 0.5s ease-out;
        }
        @keyframes slideInBottom {
            from { opacity: 0; transform: translateY(32px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-active {
            color: #ffffff !important;
            padding: 8px;
            border-radius: 20%;
            background: rgba(255, 255, 255, 0.2);
        }
        .nav-active svg {
            color: #ffffff !important;
        }
        #map {
            height: 200px;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
        }
        .leaflet-container {
            background: #1a1a2e;
            border-radius: 1rem;
        }
        .active:scale-95 {
            transform: scale(0.95);
        }
        .active:scale-95 {
            transition: transform 0.1s ease;
        }
        button {
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0) scale(0.98);
        }
        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .rounded-\[2\.5rem\] {
            border-radius: 1.5rem;
        }
        .tracking-\[0\.3em\] {
            letter-spacing: 0.3em;
        }
        .tracking-widest {
            letter-spacing: 0.1em;
        }
        /* Leaflet dark theme */
        .leaflet-tile-pane {
            filter: invert(1) hue-rotate(180deg) brightness(0.9);
        }
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .leaflet-popup-tip {
            background: rgba(255, 255, 255, 0.9);
        }
        
        /* SOS Button Animations */
        .sos-pulse-shadow {
            animation: pulse-shadow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-shadow {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7), 
                           0 40px 80px -20px rgba(225, 29, 72, 0.5),
                           0 0 40px rgba(225, 29, 72, 0.3);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(225, 29, 72, 0), 
                           0 40px 80px -20px rgba(225, 29, 72, 0.8),
                           0 0 60px rgba(225, 29, 72, 0.5);
            }
        }
        
        .sos-blink-glow {
            animation: blink-glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes blink-glow {
            from {
                box-shadow: 0 0 20px rgba(225, 29, 72, 0.4),
                           0 0 40px rgba(225, 29, 72, 0.2),
                           inset 0 0 20px rgba(225, 29, 72, 0.1);
            }
            to {
                box-shadow: 0 0 30px rgba(225, 29, 72, 0.8),
                           0 0 60px rgba(225, 29, 72, 0.4),
                           inset 0 0 30px rgba(225, 29, 72, 0.2);
            }
        }
        
        .sos-urgent-pulse {
            animation: urgent-pulse 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        @keyframes urgent-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
